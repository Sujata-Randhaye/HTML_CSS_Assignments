<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Device Specifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
        }

        table {
            width: 65%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 2px solid black;
            padding: 12px;
            text-align: center;
        }

        thead {
            background-color: #37474f;
            color: white;
        }

        .highlight {
            background-color: #ffcc80;
        }
    </style>
</head>
<body>

    <h2>Tech Device Specifications</h2>

    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th colspan="2">Specifications</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gaming Console</td>
                <td>Sony</td>
                <td>
                    <table style="width: 100%; border: none;">
                        <tr class="highlight">
                            <th>Model</th>
                            <th>Storage</th>
                        </tr>
                        <tr>
                            <td>PlayStation 5</td>
                            <td>1TB SSD</td>
                        </tr>
                        <tr>
                            <td>PlayStation 4 Pro</td>
                            <td>500GB HDD</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>Garmin</td>
                <td colspan="2">AMOLED Display, GPS, 7-Day Battery</td>
            </tr>
            <tr>
                <td>Desktop PC</td>
                <td>Dell</td>
                <td colspan="2">Intel i7, 16GB RAM, RTX 3060</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
