<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Signup</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6D5BBA, #8D58BF);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 15px;
        }

        h1 {
            font-size: 22px;
            color: #333;
        }

        .subtitle {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;

        }

        .form-group {
            display: flex;
            flex-direction: column;
            font-size: 12px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 12px;
            width: 100%;
        }

        .submit-btn {
            background: #6D5BBA;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #5a4ca7;
        }
       
    </style>
</head>
<body>

    <div class="container">
        <img src="img.jpg" alt="Salesforce Logo" class="logo">
        
        <h1>Sign Up for Salesforce Developer Edition</h1>
        <p class="subtitle">A free Salesforce platform environment for developers.</p>

        <form>
            <div class="form-container">
                <div class="form-group">
                    <label for="first-name">First Name*</label>
                    <input type="text" id="first-name" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name*</label>
                    <input type="text" id="last-name" placeholder="Enter last name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <label for="role">Role*</label>
                <select id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option>Developer</option>
                    <option>Architect</option>
                    <option>Administrator</option>
                    <option>IT Manager</option>
                    <option>Business Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country*</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option>ðŸ‡®ðŸ‡³ India</option>
                    <option>ðŸ‡ºðŸ‡¸ United States</option>
                    <option>ðŸ‡¬ðŸ‡§ United Kingdom</option>
                    <option>ðŸ‡¨ðŸ‡¦ Canada</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

</body>
</html>
