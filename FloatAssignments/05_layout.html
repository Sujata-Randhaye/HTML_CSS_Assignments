<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header, #footer {
            background-color: #77B5FE;
            padding: 20px;
        }
        #container {
            background-color: #D3D3D3;
            padding: 20px;
            position: relative;
        }
        #div-1 {
            background-color: #FF6347;
            padding: 20px;
            width: 200px;
        }
        #div-2 {
            background-color: #90EE90;
            padding: 20px;
           
        }
        #div-3 {
            background-color: #FFB6C1;
            padding: 20px;
            width: 200px;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        #div-4 {
            background-color: #FFFFE0;
            padding: 20px;
            
            position: relative;
        }
    </style>
</head>
<body>
    <div id="header">id="header"</div>
    <div id="container">
        id="container"
        <div id="div-1">id="div-1"<br>This is a sample paragraph.</div>
        <div id="div-2">id="div-2"<br>This is a sample paragraph.</div>
        <div id="div-4">id="div-4"<br>This is a sample paragraph.
            
        </div>
        <div id="div-3">id="div-3"<br>This is a sample paragraph.</div>
    </div>
    <div id="footer">id="footer"</div>
</body>
</html>
