<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header, #footer {
            background: lightblue;
            padding: 20px;
            text-align: left;
            clear: both;
        }

        #container {
            background: lightgray;
            padding: 20px;
            overflow: hidden; /* Clears float issues */
        }

        #div-1, #div-2, #div-3, #div-4 {
            padding: 15px;
            
        }

        #div-1 {
            background: #FF9966;
            width: 100%;
            float: left;
        }

        #div-2 {
            background: #66CC66;
            width: 25%;
            float: right;
        }

        #div-3 {
            background: #FFCCCC;
            width: 100%;
            float: left;
        }

        #div-4 {
            background: #FFFFCC;
            width: 100%;
            float: left;
        }

    </style>
</head>
<body>

    <div id="header">id="header"</div>

    <div id="container">
        id="container"
        <div id="div-1">id="div-1"<br>This is a sample paragraph.</div>
        <div id="div-2">id="div-2"<br>This is a sample paragraph.</div>
        <div id="div-3">id="div-3"<br>This is a sample paragraph.</div>
        <div id="div-4">id="div-4"<br>This is a sample paragraph.</div>
    </div>

    <div id="footer">id="footer"</div>

</body>
</html>
